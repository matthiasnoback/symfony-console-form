parameters:
    secret: secret

services:
    demo_command:
        arguments:
            - Matthias\SymfonyConsoleForm\Tests\Form\DemoType
            - demo
        class: Matthias\SymfonyConsoleForm\Tests\Command\PrintFormDataCommand
        tags:
            - { name: console.command }

    name_command:
        class: Matthias\SymfonyConsoleForm\Tests\Command\PrintFormDataCommand
        arguments:
            - Matthias\SymfonyConsoleForm\Tests\Form\NameType
            - name
        tags:
            - { name: console.command }

    color_command:
        class: Matthias\SymfonyConsoleForm\Tests\Command\PrintFormDataCommand
        arguments:
            - Matthias\SymfonyConsoleForm\Tests\Form\ColorType
            - color
        tags:
            - { name: console.command }

    multi_select_command:
        class: Matthias\SymfonyConsoleForm\Tests\Command\PrintFormDataCommand
        arguments:
            - Matthias\SymfonyConsoleForm\Tests\Form\MultiSelectType
            - multi_select
        tags:
            - { name: console.command }

    password_command:
        class: Matthias\SymfonyConsoleForm\Tests\Command\PrintFormDataCommand
        arguments:
            - Matthias\SymfonyConsoleForm\Tests\Form\RepeatedPasswordType
            - repeated_password
        tags:
            - { name: console.command }

    date_of_birth_command:
        class: Matthias\SymfonyConsoleForm\Tests\Command\PrintFormDataCommand
        arguments:
            - Matthias\SymfonyConsoleForm\Tests\Form\DateOfBirthType
            - date_of_birth
        tags:
            - { name: console.command }

    empty_label_command:
        class: Matthias\SymfonyConsoleForm\Tests\Command\PrintFormDataCommand
        arguments:
            - Matthias\SymfonyConsoleForm\Tests\Form\EmptyLabelType
            - empty_label
        tags:
            - { name: console.command }

    regular_form_command:
        class: Matthias\SymfonyConsoleForm\Tests\Command\PrintFormDataCommand
        arguments:
            - Matthias\SymfonyConsoleForm\Tests\Form\RegularFormType
            - regular_form
        tags:
            - { name: console.command }

    regular_form_standard_load_command:
        class: Matthias\SymfonyConsoleForm\Tests\Command\RegularFormStandardLoadCommand
        tags:
            -  { name: console.command }

framework:
    form:
        csrf_protection: true
    secret: "%secret%"
    csrf_protection: ~
    session:
        handler_id: ~
